<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
  </head>
  <body>
    <h1>Cash Register App</h1>
    <main>
      <div>
        <label>Enter Bill Amount</label>
        <input class="billinput" type="number" />
      </div>
      <div>
        <label>Enter Paid Amount</label>
        <input class="paidinput" type="number" />
      </div>
      <div>
        <button class="button">Take Return</button>
      </div>
      <pre class="output"></pre>
      <table class="table">
        <thead class="tableheading">
          <tr>
            <th>Denomination</th>
            <th>Change Amount</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </main>
    <script src="cash.js" type="text/javascript"></script>
  </body>
</html>
